{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}

{% for title in titles %}

        <div class="row">
            
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="{{MEDIA_URL}}{{title.image}}" class="img-square">
                </a>
                
                <p><span class="boldtext">User:</span> {{ title.owner }}</p>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ title.release_title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ title.artist }}</p>
                        <p><span class="boldtext">Posted on:</span> {{ title.published_date }} </p>
                        <p><span class="boldtext">Genres:</span> {{ title.genres }}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>

{% endfor %}

{% endblock %}
